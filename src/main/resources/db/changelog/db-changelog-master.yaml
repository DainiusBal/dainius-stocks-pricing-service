databaseChangeLog:
  - changeSet:
      id: 6
      author: liquibase
      changes:
        - sql:
            sql: DROP TABLE IF EXISTS stocks;
  - changeSet:
      id: 7
      author: liquibase
      changes:
        - sql:
            sql: DROP TABLE IF EXISTS prices;
  - changeSet:
      id: 8
      author: liquibase
      changes:
        - createTable:
            tableName: stocks
            encoding: UTF-8
            columns:
              - column:
                  name: stock_id
                  type: CHAR(36)
                  constraints:
                    primaryKey: true
                    defaultValueComputed: uuid_generate_v4()
              - column:
                  name: ticker
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: shares_outstanding
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 9
      author: liquibase
      changes:
        - createTable:
            tableName: prices
            encoding: UTF-8
            columns:
              - column:
                  name: price_id
                  type: CHAR(36)
                  constraints:
                    primaryKey: true
                    defaultValueComputed: uuid_generate_v4()
              - column:
                  name: stock_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: pricing_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              primaryKey:
                columns: price_id
              foreignKeyConstraints:
                - baseColumnNames: stock_id
                  referencedTableName: stocks
                  referencedColumnNames: stock_id
                  constraintName: fk_prices_stocks
