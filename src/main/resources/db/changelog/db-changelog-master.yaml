databaseChangeLog:
  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: stocks
            columns:
              - column:
                  name: stock_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: ticker
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: shares_outstanding
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: stocks

  - changeSet:
      id: 2
      author: liquibase
      changes:
        - createTable:
            tableName: prices
            columns:
              - column:
                  name: price_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: stock_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: pricing_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              primaryKey:
                columns: price_id
              foreignKeyConstraints:
                - baseColumnNames: stock_id
                  referencedTableName: stocks
                  referencedColumnNames: stock_id
                  constraintName: fk_prices_stocks
      rollback:
        - dropTable:
            tableName: prices

